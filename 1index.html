<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام العديد المركزي - لواء 306</title>
    <style>
        :root { --main-color: #1b5e20; --db-color: #0277bd; --pen-color: #c62828; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; direction: rtl; }
        .container { max-width: 1350px; margin: 10px auto; background: rgba(255,255,255,0.95); padding: 20px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .header-section { border-bottom: 3px solid var(--main-color); padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .form-grid div { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 4px; color: #333; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; text-align: center; font-size: 14px; background: #fff; }
        .btn-main { background: var(--main-color); color: #fff; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; margin-top: 10px; }
        .print-only { display: none; }
        @media print {
            .no-print { display: none !important; }
            input { display: none !important; }
            .print-only { display: block !important; border-bottom: 1px dashed #666; font-size: 16px; font-weight: bold; color: #000; padding: 5px 0; }
        }
    </style>
</head>
<body>

<div class="container no-print">
    <div class="header-section">
        <h2 style="color:var(--main-color); margin:0;">نظام العديد المركزي - لواء 306</h2>
    </div>

    <form id="mainForm" onsubmit="saveData(event); return false;">
        <div class="form-grid">
            <div><label>ID</label><input type="text" id="idNo"><div class="print-only" id="p_idNo"></div></div>
            <div><label>الاسم الرباعي واللقب</label><input type="text" id="fullName" required><div class="print-only" id="p_fullName"></div></div>
            <div><label>المواليد</label><input type="date" id="birthDate"><div class="print-only" id="p_birthDate"></div></div>
            <div><label>عدد الاطفال</label><input type="number" id="kids" min="0"><div class="print-only" id="p_kids"></div></div>
            <!-- أضف باقي الحقول بنفس النمط -->
        </div>
        <button type="submit" class="btn-main">حفظ البيانات</button>
        <button type="button" class="btn-main" onclick="preparePrint()">طباعة</button>
    </form>
</div>

<script>
    let records = [];

    function saveData(event) {
        event.preventDefault();
        const record = {
            idNo: document.getElementById("idNo").value,
            fullName: document.getElementById("fullName").value,
            birthDate: document.getElementById("birthDate").value,
            kids: document.getElementById("kids").value
            // أضف باقي الحقول هنا
        };
        records.push(record);
        alert("تم حفظ البيانات بنجاح ✅");
        console.log(records);
    }

    function preparePrint() {
        document.querySelectorAll("input").forEach(input => {
            const printDiv = document.getElementById("p_" + input.id);
            if (printDiv) printDiv.textContent = input.value;
        });
        window.print();
    }
</script>

</body>
</html>
