        let reader = new FileReader();
        reader.onload = e => { document.body.style.backgroundImage = `url(${e.target.result})`; localStorage.setItem('306_bg', e.target.result); };
        reader.readAsDataURL(input.files[0]);
    }
    function checkDuplicate() {
        let n = document.getElementById('fullName').value;
        let db = JSON.parse(localStorage.getItem('db_306_data') || '[]');
        document.getElementById('fullName').style.background = db.some(i => i.fullName === n && n !== "") ? '#ffcccc' : 'white';
    }
    window.onload = () => {
        let c = localStorage.getItem('306_theme'); if(c) changeTheme(c);
        let bg = localStorage.getItem('306_bg'); if(bg) document.body.style.backgroundImage = `url(${bg})`;
    };
</script>
</body>
