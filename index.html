<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>العديد المركزي - لواء 306 ذي قار</title>
  <style>
    :root { --main-color:#1b5e20; }
    body { font-family: Tahoma, sans-serif; margin:0; padding:0; background:#f4f4f9; }
    .page { max-width:1100px; margin:30px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:var(--main-color); }
    .btn { background:var(--main-color); color:#fff; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; margin:5px; font-size:12px; }
    .hidden { display:none; }
  </style>
</head>
<body>

<!-- صفحة تسجيل الدخول -->
<div class="page" id="loginPage">
  <h1>تسجيل الدخول</h1>
  <label>اسم المستخدم</label>
  <input type="text" id="username"><br>
  <label>كلمة المرور</label>
  <input type="password" id="password"><br><br>
  <button class="btn" onclick="login()">دخول</button>
</div>

<!-- واجهة البيانات -->
<div class="page hidden" id="dataPage">
  <h1>العديد المركزي - عديد لواء 306 ذي قار</h1>
  <button class="btn" onclick="showSettings()">إعدادات</button>
